<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <style>
            .wrapper {
                display: grid;
                grid-template-rows: 100px 100px 100px;
                grid-gap: 10px;
            }

            .box {
                 background-color: #444;
                 color: #fff;
                 border-radius: 5px;
                 padding: 20px;
                 font-size: 150%;
            }
            
        </style>
    </head>
    <body>
        <div class="wrapper">
            <div class="box">A</div>
            <div class="box">B</div>
            <div class="box">C</div>
            <div class="box">D</div>
            <div class="box">E</div>
            <div class="box">F</div> 
        </div>    
    </body>
</html>
